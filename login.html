<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Login - Classmates</title>
    
    <!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="icon" href="assets/images/app-logo.svg" type="image/x-icon">

</head> 

<body class="app app-login p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="assets/images/app-logo.svg" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-5">Log in to the Classmates.</h2>
			        <div class="auth-form-container text-start">
						
						<form class="auth-form login-form" method="post" action="login.php">         
							
							

							<div class="email mb-3">
								<label class="sr-only" for="signin-email">ID</label>
								<input id="LSId" name="LSId" type="number" class="form-control signin-email" placeholder="ID" required="required">
							</div><!--//ID Login-->



							<div class="password mb-3">
								<label class="sr-only" for="signin-password">Password</label>
								<input id="LPassword" name="LPassword" type="password" class="form-control signin-password" placeholder="Password" required="required">
							</div><!--//Password Login-->



							<div class="extra mt-3 row justify-content-between">

									<div class="col-6">
										<div class="forgot-password text-end">
											<a href="reset-password.html">Forgot password?</a>
										</div>
									</div><!--//forget password-->
									
							</div>
							


							<div class="text-center">
								<button type="submit" name="login" class="btn app-btn-primary w-100 theme-btn mx-auto">Log In</button>
							</div><!--//Login button-->

						</form>
						
						<div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link" href="signup.html" >here</a>.</div>
					</div><!--//signup option-->	

			    </div>
		    
			   
		    </div>   
	    </div>

    </div>


</body>
</html>
