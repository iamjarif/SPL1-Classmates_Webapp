<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Sign-up - Classmates</title>
    
    <!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
	<link rel="stylesheet" href="assets/css/styles.css">
	
	<link rel="icon" href="assets/images/app-logo.svg" type="image/x-icon">
	
    
</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo"><img class="logo-icon me-2" src="assets/images/app-logo.svg" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">Sign up to the Classmates.</h2>					
	
					<div class="auth-form-container text-start mx-auto">

						<form class="auth-form auth-signup-form" method="post" action="signup.php" >    

							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Name</label>
								<input id="signup-name" name="Name" type="text" class="form-control signup-name" placeholder="Full name" required="required">
							</div><!--//name input-->


							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Email</label>
								<input id="signup-email" name="Email" type="email" class="form-control signup-email" placeholder="Email" required="required">
							</div><!--//EMAIL input-->


							<div class="email mb-3">
								<label class="sr-only" for="signin-email">ID</label>
								<input id="SId" name="SId" type="number" class="form-control signin-email" placeholder="ID" required="required">
							</div><!--//ID input-->


							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Password</label>
								<input id="Password" name="Password" type="password" class="form-control signup-password" placeholder="Create a password" required="required">
							</div><!--//password input-->

							<div id="message">
								<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
								<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
								<p id="number" class="invalid">A <b>number</b></p>
								<p id="length" class="invalid">Minimum <b>8 characters</b></p>
							  </div>

							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Confirm Password</label>
								<input id="ConfirmPassword" name="ConfirmPassword" type="password" class="form-control signup-password" placeholder="Confirm password" required="required">
							</div><!--//password input confirm-->

							
							
							<div class="text-center">
								<button type="submit" name="SignUp" class="btn app-btn-primary w-100 theme-btn mx-auto">Sign Up</button>
							</div><!--//signup button-->


						</form><!--//form-->
						
						<div class="auth-option text-center pt-5">Already have an account? <a class="text-link" href="login.html" >Log in</a></div>
					</div><!--//login option-->	
					
					
				    
			    </div>
		    
			    
		    </div>  
	    </div>
    
    </div>


<!--password validation scriptLink-->
<script src="signup.js"></script>

</body>
</html>
